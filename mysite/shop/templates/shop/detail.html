{% extends 'shop/base.html' %}

{% block body %}

    {{ attributes }}
    {{ price_stock }}

    <div class="container-fluid goods-container">
        <div class="row">   
            
            <div class="col-sm-4 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="{% url 'shop:detail' goods.id %}">
                            <img src="{{ goods.goods_pic }}" class="img-responsive">
                        </a>  

                        <h1>{{ goods.name }}
                            <small>{{ goods.name }}</small>
                        </h1>
                    </div>
                </div>
            </div>



     {% for x in price_stock %}
     
             <div class="btn-group">
                 <button id="{{x.name}}" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">  {{x.name}}
                     <span class="caret"></span>
                 </button>
                 <ul class="dropdown-menu" role="menu">
                    
                    
                    
                {% for a in x.data %}
                <li>
                    <a href="#" onclick="myFunction()" >{{ a }}</a>
                    
                </li>
                {% endfor %}
                </ul>
             </div>
    {% endfor %}


  
<script>
        function myFunction()
        {
        document.getElementById("{{x.name}}").innerHTML="{{ a }}";
        }
    </script>
<button type="button" onclick="myFunction()">Try it</button>

        </div>
    </div>  

{% endblock %}
